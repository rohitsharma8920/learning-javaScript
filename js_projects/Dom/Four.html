<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding with rohit ji</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        //creating an element or tag (line tage).
        const li = document.createElement('li');
        li.innerHTML = `${langName}`//assign element text.

        document.querySelector(".language").appendChild(li)
    }
    addLang("python")
    addLang("java")

    function addOptiLang(langName){
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('typeScript')


    // edit 

    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML= "react"
    const newLi = document.createElement('li');
    newLi.textContent = 'react';
    secondLang.replaceWith(newLi)

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    
</script>
</html>
